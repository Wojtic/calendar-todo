<!DOCTYPE html5>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Log in</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <h3>Logo</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calendar.html">Kalendář</a></li>
        <li><a href="login.html">Log in</a></li>
      </ul>
    </nav>
    <main>
      <form action="/login" method="POST" id="register_form">
        <label for="uname">Přezdívka:</label>
        <input
          type="text"
          name="username"
          placeholder="Napiš přezdívku"
          required
          minlength="2"
          maxlength="10"
        />

        <label for="psw">Heslo: </label>
        <input
          type="password"
          name="password"
          placeholder="Napiš heslo"
          required
          minlength="4"
          maxlength="20"
        />

        <button type="submit">Přihlásit se</button>
      </form>

      <p>Nemáš účet? <a href="register.html">Vytvořit účet.</a></p>
    </main>
    <footer>
      <h3>Vojtěch Černý</h3>
      <p>Lorem Ipsum</p>
    </footer>
  </body>
</html>
