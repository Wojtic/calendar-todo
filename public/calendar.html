<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Kalendář</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <h3>Logo</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#test">Gallery</a></li>
        <li><a href="calendar.html">Kalendář</a></li>
      </ul>
    </nav>
    <main>
      <h2>Kalendář</h2>
      <table class="calendar">
        <tr>
          <th></th>
          <th class="hours">
            <p>8:30</p>
            <p>9:00</p>
            <p>9:30</p>
            <p>10:00</p>
            <p>10:30</p>
            <p>11:00</p>
            <p>11:30</p>
            <p>12:00</p>
            <p>12:30</p>
            <p>13:00</p>
            <p>13:30</p>
            <p>14:00</p>
            <p>14:30</p>
            <p>15:00</p>
            <p>15:30</p>
            <p>16:00</p>
            <p>16:30</p>
            <p>17:00</p>
          </th>
        </tr>
        <tr class="day">
          <td><p>Pondělí</p></td>
          <td id="Monday" class="events">
          </td>
        </tr>
        <tr class="day">
          <td><p>Úterý</p></td>
          <td id="Tuesday" class="events"></td>
        </tr>
        <tr class="day">
          <td><p>Středa</p></td>
          <td id="Wednesday" class="events"></td>
        </tr>
        <tr class="day">
          <td><p>Čtvrtek</p></td>
          <td id="Thursday" class="events"></td>
        </tr>
        <tr class="day">
          <td><p>Pátek</p></td>
          <td id="Friday" class="events"></td>
        </tr>
      </table>
    </main>
    <footer>
      <h3>Vojtěch Černý</h3>
      <p>Lorem Ipsum</p>
    </footer>

    <script src="/js/calendar.js"></script>
